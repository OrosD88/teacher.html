<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTestX - Панель викладача</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 900px;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #4b5563;
        }
        tbody tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8">

        <!-- Main Screen -->
        <div id="main-screen" class="card space-y-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Панель викладача</h1>
            <p class="text-lg text-gray-600">Завантажте файл тесту у форматі JSON, щоб переглянути результати студентів.</p>

            <div class="flex flex-col items-center space-y-4">
                <input type="file" id="quiz-file-input" accept=".json" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100 cursor-pointer">
                <button id="load-file-btn" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white rounded-full font-bold shadow-md hover:bg-blue-700 transition duration-300">
                    Завантажити тест
                </button>
            </div>
            
            <div id="loading-spinner" class="hidden flex justify-center items-center">
                <div class="spinner"></div>
            </div>

            <p id="error-message" class="hidden text-red-500 font-medium"></p>
        </div>

        <!-- Quiz and Results Screen -->
        <div id="results-screen" class="card hidden space-y-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800" id="quiz-title"></h2>
                <button id="back-btn" class="px-4 py-2 mt-4 md:mt-0 bg-gray-200 text-gray-800 rounded-full font-semibold hover:bg-gray-300 transition duration-300">
                    Назад
                </button>
            </div>

            <!-- Quiz Info Section -->
            <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
                <p class="text-gray-700"><span class="font-bold">ID тесту:</span> <span id="quiz-id"></span></p>
                <p class="text-gray-700"><span class="font-bold">Всього запитань:</span> <span id="total-questions"></span></p>
                <p class="text-sm text-red-500 mt-2">Цей ID тесту унікальний для вашої сесії. Поділіться ним зі студентами.</p>
            </div>
            
            <!-- Results Section -->
            <div class="overflow-x-auto">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Ім'я студента</th>
                            <th>Група</th>
                            <th>Оцінка</th>
                            <th>Відсоток</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                    </tbody>
                </table>
            </div>
            
            <div id="no-results-message" class="hidden text-center text-gray-500 mt-4">
                Поки що немає результатів для цього тесту.
            </div>
        </div>

        <div id="modal-container" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
                <h3 class="text-xl font-bold text-gray-800 mb-4" id="modal-title"></h3>
                <p class="text-gray-600 mb-6" id="modal-message"></p>
                <button id="modal-ok-btn" class="px-6 py-3 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition duration-300">
                    OK
                </button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        
        // Set log level to debug for development
        setLogLevel('Debug');

        // Global variables for Firebase config
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let app, db, auth;
        let userId = null;
        let quizTitle = null;
        let quizQuestionsCount = 0;
        let unsubscribeResults = null;

        // UI Elements
        const mainScreen = document.getElementById('main-screen');
        const resultsScreen = document.getElementById('results-screen');
        const fileInput = document.getElementById('quiz-file-input');
        const loadFileBtn = document.getElementById('load-file-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessageEl = document.getElementById('error-message');
        const quizTitleEl = document.getElementById('quiz-title');
        const quizIdEl = document.getElementById('quiz-id');
        const totalQuestionsEl = document.getElementById('total-questions');
        const resultsTableBody = document.getElementById('results-table-body');
        const noResultsMessage = document.getElementById('no-results-message');
        const backBtn = document.getElementById('back-btn');
        const modalContainer = document.getElementById('modal-container');
        const modalTitleEl = document.getElementById('modal-title');
        const modalMessageEl = document.getElementById('modal-message');
        const modalOkBtn = document.getElementById('modal-ok-btn');

        // Function to show custom modal
        function showModal(title, message) {
            modalTitleEl.textContent = title;
            modalMessageEl.textContent = message;
            modalContainer.classList.remove('hidden');
        }

        // Function to hide custom modal
        function hideModal() {
            modalContainer.classList.add('hidden');
        }

        // Event listener for modal OK button
        modalOkBtn.addEventListener('click', hideModal);

        // Function to show a screen and hide others
        function showScreen(screen) {
            mainScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            screen.classList.remove('hidden');
        }

        // Initialize Firebase
        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        // Sign in anonymously if not authenticated
                        await signInAnonymously(auth);
                    }
                });

                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken).catch((error) => {
                        console.error("Custom token sign-in failed:", error);
                        // Fallback to anonymous sign-in if custom token fails
                        signInAnonymously(auth);
                    });
                }
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showModal("Помилка", "Не вдалося ініціалізувати Firebase. Перевірте конфігурацію.");
            }
        } else {
            console.error("Firebase config is not available.");
            showModal("Помилка", "Конфігурація Firebase недоступна.");
        }

        // Handle file loading
        loadFileBtn.addEventListener('click', () => {
            if (fileInput.files.length === 0) {
                showModal("Помилка", "Будь ласка, виберіть JSON-файл.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            loadingSpinner.classList.remove('hidden');
            errorMessageEl.classList.add('hidden');

            reader.onload = async (e) => {
                try {
                    const quizData = JSON.parse(e.target.result);
                    if (!quizData.title || !quizData.questions || !Array.isArray(quizData.questions)) {
                        throw new Error("Недійсний формат файлу. Очікується 'title' та 'questions'.");
                    }
                    
                    quizTitle = quizData.title;
                    quizQuestionsCount = quizData.questions.length;

                    // Update UI with quiz info
                    quizTitleEl.textContent = quizTitle;
                    quizIdEl.textContent = userId; // Using userId as a simple quiz ID for this version
                    totalQuestionsEl.textContent = quizQuestionsCount;

                    // Start listening for results
                    if (unsubscribeResults) {
                        unsubscribeResults(); // Unsubscribe from previous listener if it exists
                    }
                    
                    const quizResultsRef = collection(db, `artifacts/${appId}/public/data/quiz_results`);
                    const q = query(quizResultsRef);
                    
                    unsubscribeResults = onSnapshot(q, (querySnapshot) => {
                        resultsTableBody.innerHTML = '';
                        let hasResults = false;
                        querySnapshot.forEach((doc) => {
                            const result = doc.data();
                            // Filter results to show only for the current quiz (using userId as quizId)
                            if (result.quizId === userId) {
                                hasResults = true;
                                const row = document.createElement('tr');
                                const percentage = ((result.score / result.totalQuestions) * 100).toFixed(2);
                                
                                const date = result.timestamp ? new Date(result.timestamp.seconds * 1000).toLocaleDateString('uk-UA') : 'Невідомо';

                                row.innerHTML = `
                                    <td>${result.studentName}</td>
                                    <td>${result.studentGroup}</td>
                                    <td>${result.score}/${result.totalQuestions}</td>
                                    <td>${percentage}%</td>
                                    <td>${date}</td>
                                `;
                                resultsTableBody.appendChild(row);
                            }
                        });
                        
                        if (hasResults) {
                            noResultsMessage.classList.add('hidden');
                        } else {
                            noResultsMessage.classList.remove('hidden');
                        }
                    }, (error) => {
                        console.error("Error fetching results:", error);
                        showModal("Помилка", "Не вдалося отримати результати. Перевірте з'єднання.");
                    });

                    loadingSpinner.classList.add('hidden');
                    showScreen(resultsScreen);

                } catch (error) {
                    console.error("Error processing file:", error);
                    loadingSpinner.classList.add('hidden');
                    errorMessageEl.textContent = "Помилка обробки файлу. Переконайтеся, що це дійсний JSON-файл. " + error.message;
                    errorMessageEl.classList.remove('hidden');
                }
            };

            reader.readAsText(file);
        });

        // Handle back button
        backBtn.addEventListener('click', () => {
            showScreen(mainScreen);
            // Clean up
            if (unsubscribeResults) {
                unsubscribeResults();
                unsubscribeResults = null;
            }
            resultsTableBody.innerHTML = '';
            fileInput.value = '';
        });

    </script>
</body>
</html>
