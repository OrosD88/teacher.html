<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTestX - Тестування</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
        .btn {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
        }
        .option-item {
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .option-item:hover {
            transform: translateX(5px);
        }
        .option-item.selected {
            background-color: #eef2ff;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #4f46e5;
        }
        .option-item.correct {
            background-color: #d1fae5;
            border-color: #10b981;
        }
        .option-item.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Main Screen -->
        <div id="main-screen" class="card space-y-6 max-w-lg mx-auto">
            <h1 class="text-3xl font-bold text-center text-gray-800">MyTestX</h1>
            <p class="text-center text-gray-600">Система тестування для учнів</p>
            <div class="space-y-4">
                <div>
                    <label for="student-name" class="block text-sm font-medium text-gray-700">Ваше ім'я</label>
                    <input type="text" id="student-name" class="input-field mt-1" placeholder="Введіть ваше ім'я">
                </div>
                <div>
                    <label for="student-group" class="block text-sm font-medium text-gray-700">Назва класу/групи</label>
                    <input type="text" id="student-group" class="input-field mt-1" placeholder="Введіть назву групи">
                </div>
                <div>
                    <label for="file-upload" class="block text-sm font-medium text-gray-700">Завантажити файл тесту</label>
                    <input type="file" id="file-upload" class="input-field mt-1 p-2" accept=".json">
                </div>
                <div id="student-loading" class="text-center hidden">
                    <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="student-error" class="text-center text-red-500 hidden"></div>
            </div>
            <div class="flex justify-center">
                <button id="start-test-btn" class="btn w-full">Почати тестування</button>
            </div>
        </div>

        <!-- Test Screen -->
        <div id="test-screen" class="hidden">
            <div class="card space-y-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="test-title" class="text-2xl font-bold text-gray-800"></h2>
                    <span id="question-counter" class="text-lg font-semibold text-gray-600"></span>
                </div>
                <div id="question-card" class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                    <p id="question-text" class="text-xl font-medium text-gray-900 mb-4"></p>
                    <div id="options-container" class="space-y-3">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>
                <div class="flex justify-between mt-6">
                    <button id="prev-question-btn" class="btn btn-secondary" style="display: none;">Попереднє</button>
                    <button id="next-question-btn" class="btn ml-auto">Наступне</button>
                    <button id="submit-test-btn" class="btn ml-auto hidden">Завершити тест</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden">
            <div class="card space-y-6 max-w-lg mx-auto">
                <h2 class="text-3xl font-bold text-center text-gray-800">Результати тесту</h2>
                <div class="space-y-3 text-lg text-gray-700">
                    <p id="total-questions" class="font-medium"></p>
                    <p id="correct-answers" class="font-medium"></p>
                    <p id="score-percentage" class="font-bold text-xl text-indigo-600"></p>
                </div>
                <div class="flex justify-center">
                    <button id="restart-test-btn" class="btn w-full">Почати знову</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Initialization
        setLogLevel('debug');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db = null;
        let auth = null;
        let userId = null;

        if (Object.keys(firebaseConfig).length > 0) {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken).then((userCredential) => {
                        userId = userCredential.user.uid;
                        console.log("Signed in with custom token. User ID:", userId);
                    }).catch((error) => {
                        console.error("Error signing in with custom token:", error);
                    });
                } else {
                    signInAnonymously(auth).then((userCredential) => {
                        userId = userCredential.user.uid;
                        console.log("Signed in anonymously. User ID:", userId);
                    }).catch((error) => {
                        console.error("Error signing in anonymously:", error);
                    });
                }
            } catch (e) {
                console.error("Firebase initialization failed:", e);
            }
        } else {
            console.log("Firebase config not found. Running in local mode.");
        }

        const mainScreen = document.getElementById('main-screen');
        const testScreen = document.getElementById('test-screen');
        const resultsScreen = document.getElementById('results-screen');
        const fileUpload = document.getElementById('file-upload');
        const startTestBtn = document.getElementById('start-test-btn');
        const studentNameInput = document.getElementById('student-name');
        const studentGroupInput = document.getElementById('student-group');
        const testTitleEl = document.getElementById('test-title');
        const questionCounterEl = document.getElementById('question-counter');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevQuestionBtn = document.getElementById('prev-question-btn');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const submitTestBtn = document.getElementById('submit-test-btn');
        const totalQuestionsEl = document.getElementById('total-questions');
        const correctAnswersEl = document.getElementById('correct-answers');
        const scorePercentageEl = document.getElementById('score-percentage');
        const restartBtn = document.getElementById('restart-test-btn');
        const studentLoading = document.getElementById('student-loading');
        const studentError = document.getElementById('student-error');

        let quizData = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let isSubmitted = false;

        function showScreen(screen) {
            mainScreen.classList.add('hidden');
            testScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            screen.classList.remove('hidden');
        }

        fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            if (file.type !== 'application/json') {
                showError("Будь ласка, завантажте файл у форматі .json.");
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    quizData = JSON.parse(e.target.result);
                    if (!quizData || !quizData.questions || !Array.isArray(quizData.questions)) {
                        throw new Error("Некоректна структура JSON.");
                    }
                    studentError.style.display = 'none';
                } catch (error) {
                    showError("Помилка при обробці файлу. Переконайтеся, що це дійсний JSON-файл.");
                    quizData = null;
                }
            };
            reader.readAsText(file);
        });

        startTestBtn.addEventListener('click', () => {
            const studentName = studentNameInput.value.trim();
            const studentGroup = studentGroupInput.value.trim();
            if (!studentName || !studentGroup || !quizData) {
                showError("Будь ласка, заповніть усі поля та завантажте файл тесту.");
                return;
            }
            testTitleEl.textContent = quizData.title || "Тест";
            showScreen(testScreen);
            renderQuestion();
        });

        function renderQuestion() {
            if (!quizData || !quizData.questions || quizData.questions.length === 0) {
                showError("Файл тесту не містить запитань.");
                return;
            }
            const currentQuestion = quizData.questions[currentQuestionIndex];
            questionCounterEl.textContent = `Запитання ${currentQuestionIndex + 1} з ${quizData.questions.length}`;
            questionTextEl.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.textContent = option;
                optionEl.classList.add('option-item', 'p-4', 'border', 'rounded-lg', 'border-gray-300', 'hover:bg-gray-50');
                if (userAnswers[currentQuestionIndex] === option) {
                    optionEl.classList.add('selected');
                }
                optionEl.addEventListener('click', () => selectAnswer(option));
                optionsContainer.appendChild(optionEl);
            });
            prevQuestionBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
            nextQuestionBtn.classList.toggle('hidden', currentQuestionIndex === quizData.questions.length - 1);
            submitTestBtn.classList.toggle('hidden', currentQuestionIndex !== quizData.questions.length - 1);
        }

        function selectAnswer(answer) {
            userAnswers[currentQuestionIndex] = answer;
            renderQuestion();
        }

        nextQuestionBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        prevQuestionBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        submitTestBtn.addEventListener('click', () => {
            if (isSubmitted) return;
            isSubmitted = true;
            let score = 0;
            quizData.questions.forEach((q, i) => {
                if (userAnswers[i] === q.answer) {
                    score++;
                }
            });
            saveResult(score);
        });

        async function saveResult(score) {
            const studentName = studentNameInput.value.trim();
            const studentGroup = studentGroupInput.value.trim();

            if (!db) {
                console.error("Firestore is not initialized.");
                showResults(score);
                return;
            }

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/results`), {
                    name: studentName,
                    group: studentGroup,
                    score: score,
                    total: quizData.questions.length,
                    percentage: ((score / quizData.questions.length) * 100).toFixed(2),
                    testTitle: quizData.title,
                    timestamp: new Date()
                });
                console.log("Result saved to Firestore!");
                showResults(score);
            } catch (e) {
                console.error("Error adding document: ", e);
                showResults(score);
            }
        }

        function showResults(score) {
            testScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            const totalQuestions = quizData.questions.length;
            const percentage = ((score / totalQuestions) * 100).toFixed(2);
            totalQuestionsEl.textContent = `Загальна кількість запитань: ${totalQuestions}`;
            correctAnswersEl.textContent = `Правильних відповідей: ${score}`;
            scorePercentageEl.textContent = `Ваш результат: ${percentage}%`;
        }

        restartBtn.addEventListener('click', () => {
            resultsScreen.classList.add('hidden');
            showScreen(mainScreen);
            studentNameInput.value = '';
            studentGroupInput.value = '';
            quizData = null;
            currentQuestionIndex = 0;
            userAnswers = {};
            isSubmitted = false;
        });
        
        function showError(message) {
            studentLoading.style.display = 'none';
            studentError.textContent = message;
            studentError.style.display = 'block';
            setTimeout(() => {
                studentError.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
