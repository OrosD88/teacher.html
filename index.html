<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель викладача MyTestX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            margin: auto;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .file-input-label {
            display: inline-block;
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .file-input-label:hover {
            background-color: #4338ca;
        }
        .btn-disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8">
        <div id="teacher-screen" class="card mx-auto">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Панель викладача</h1>
            <p class="text-center text-gray-600 mb-8">Завантажте JSON-файл із тестом, щоб створити посилання для студентів.</p>

            <div class="space-y-4">
                <input type="file" id="quizFile" accept=".json" class="hidden">
                <label for="quizFile" class="file-input-label w-full text-center">
                    <span>Вибрати файл тесту (.json)</span>
                </label>
                <div id="fileName" class="text-center text-gray-500 mt-2">Файл не вибрано</div>
                <button id="uploadBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 btn-disabled" disabled>
                    Завантажити тест
                </button>
            </div>
            
            <div id="loading" class="text-center text-indigo-600 mt-6 hidden">
                <p>Завантаження тесту...</p>
            </div>

            <div id="uploadResult" class="mt-6"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // IMPORTANT: Use the global variables for Firebase configuration.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Log all Firebase debug messages to the console
        setLogLevel('debug');

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI elements
        const quizFile = document.getElementById('quizFile');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const loadingDiv = document.getElementById('loading');
        const uploadResultDiv = document.getElementById('uploadResult');

        // Authenticate with Firebase
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                throw new Error("Не вдалося автентифікувати користувача. Спробуйте оновити сторінку.");
            }
        }

        // Handle file selection
        quizFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = e.target.files[0].name;
                uploadBtn.disabled = false;
                uploadBtn.classList.remove('btn-disabled');
            } else {
                fileNameDisplay.textContent = 'Файл не вибрано';
                uploadBtn.disabled = true;
                uploadBtn.classList.add('btn-disabled');
            }
            uploadResultDiv.innerHTML = ''; // Clear previous messages
        });

        // Handle file upload
        uploadBtn.addEventListener('click', async () => {
            const file = quizFile.files[0];
            if (!file) {
                showError("Будь ласка, спочатку виберіть файл для завантаження.");
                return;
            }

            loadingDiv.classList.remove('hidden');
            uploadResultDiv.innerHTML = '';

            try {
                await authenticate();
                const fileContent = await readFileAsText(file);
                const quizData = JSON.parse(fileContent);

                // Add the test data to a new document in the public 'tests' collection
                const testsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'tests');
                const docRef = await addDoc(testsCollectionRef, quizData);

                // Construct the public URL for the test
                const testUrl = `${window.location.origin}/student-test.html?testId=${docRef.id}`;
                
                showSuccess(`Тест "${quizData.title}" успішно завантажено!`, testUrl);

            } catch (error) {
                console.error("Error uploading quiz:", error);
                let errorMessage = "Невідома помилка завантаження.";
                if (error instanceof SyntaxError) {
                    errorMessage = "Неправильний формат JSON у файлі. Перевірте, чи файл не пошкоджений.";
                } else if (error.message) {
                    errorMessage = error.message;
                }
                showError(`Не вдалося завантажити тест. ${errorMessage}`);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.onerror = (error) => reject(error);
                reader.readAsText(file);
            });
        }
        
        function showSuccess(message, url) {
            uploadResultDiv.innerHTML = `
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
                    <p class="font-bold">${message}</p>
                    <p class="mt-2">Поділіться цим посиланням зі студентами:</p>
                    <div class="mt-2 flex items-center">
                        <input type="text" id="testLink" value="${url}" readonly class="flex-grow bg-white text-gray-800 p-2 rounded-lg border border-gray-300 mr-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <button onclick="copyLink()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Копіювати</button>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            uploadResultDiv.innerHTML = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg">
                    <p class="font-bold">Помилка завантаження!</p>
                    <p class="mt-2">${message}</p>
                </div>
            `;
        }

        window.copyLink = function() {
            const linkInput = document.getElementById('testLink');
            linkInput.select();
            document.execCommand('copy');
            // Provide visual feedback
            const copyBtn = document.querySelector('button.bg-green-600');
            copyBtn.textContent = 'Скопійовано!';
            setTimeout(() => {
                copyBtn.textContent = 'Копіювати';
            }, 2000);
        };
    </script>
</body>
</html>
